<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf‑8" />
  <title>Countdown zu [EVENT]</title>
  <style>
    body{font-family:sans-serif;display:flex;justify-content:center;align-items:center;height:100vh;margin:0;background:#111;color:#fff}
    h1{font-size:4rem;text-align:center}
    #timer{font-size:3rem;letter-spacing:.1em}
  </style>
</head>
<body>
  <div>
    <h1>Noch</h1>
    <div id="timer">00 T 00 h 00 m 00 s</div>
  </div>
  <script>
    const target = new Date("2025-12-31T23:59:59+01:00");
    const out = document.getElementById("timer");
    setInterval(()=>{
      const diff = target - new Date();
      if(diff<=0){ out.textContent = "0 Tage – los geht’s!"; return; }
      const s=Math.floor(diff/1e3)%60,
            m=Math.floor(diff/6e4)%60,
            h=Math.floor(diff/3.6e6)%24,
            d=Math.floor(diff/8.64e7);
      out.textContent = `${d} T ${h.toString().padStart(2,"0")} h ${m.toString().padStart(2,"0")} m ${s.toString().padStart(2,"0")} s`;
    },1000);
  </script>
</body>
</html>
