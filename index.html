<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Countdown & Minigame zur Nikkah</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      display: flex;
      flex-direction: column;
      font-family: system-ui, sans-serif;
      background: #f3f9f3;
      color: #1a1a1a;
    }

    /* 1) Countdown im oberen Drittel */
    .top {
      flex: 0 0 33vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
      border-bottom: 2px solid #80b380;
    }
    #timer {
      font-size: clamp(2rem, 8vw, 4rem);
      color: #006600;
      letter-spacing: 0.05em;
    }

    /* 2) Minigame-Bereich */
    .game-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      padding-top: 1rem;
    }
    .score {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      color: #004400;
    }
    .game-area {
      position: relative;
      width: 90vw;
      max-width: 400px;
      height: 300px;
      background: #fff;
      border: 2px solid #80b380;
      border-radius: 1rem;
      overflow: hidden;
    }
    .heart {
      position: absolute;
      font-size: 2.5rem;
      cursor: pointer;
      user-select: none;
      animation: fadeOut 1s forwards;
    }
    @keyframes fadeOut {
      0%   { opacity: 1; }
      90%  { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>

  <!-- Countdown -->
  <div class="top">
    <div id="timer">â€“ T â€“:â€“:â€“</div>
  </div>

  <!-- Minigame -->
  <div class="game-section">
    <div class="score">Punkte: <span id="score">0</span></div>
    <div class="game-area" id="gameArea"></div>
  </div>

  <script>
    // === Countdown ===
    const target = new Date("2025-08-02T12:00:00+02:00");
    const out = document.getElementById("timer");

    function updateCountdown() {
      const diff = target - Date.now();
      if (diff <= 0) {
        out.textContent = "Das Fest hat begonnen ðŸŽ‰";
        clearInterval(cntInterval);
        return;
      }
      const d = Math.floor(diff / 86400000);
      let rem = diff % 86400000;
      const h = String(Math.floor(rem / 3600000)).padStart(2, "0");
      rem %= 3600000;
      const m = String(Math.floor(rem / 60000)).padStart(2, "0");
      rem %= 60000;
      const s = String(Math.floor(rem / 1000)).padStart(2, "0");
      out.textContent = `${d}â€¯Tâ€¯${h}:${m}:${s}`;
    }
    const cntInterval = setInterval(updateCountdown, 1000);
    updateCountdown();

    // === Herz-Fangen Minigame ===
    const gameArea = document.getElementById("gameArea");
    const scoreEl = document.getElementById("score");
    let score = 0;

    function spawnHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = "â¤ï¸";
      // zufÃ¤llige Position
      const maxX = gameArea.clientWidth  - 40;
      const maxY = gameArea.clientHeight - 40;
      heart.style.left = Math.random() * maxX + "px";
      heart.style.top  = Math.random() * maxY + "px";
      gameArea.appendChild(heart);

      // Klick-Handler
      heart.addEventListener("click", () => {
        score++;
        scoreEl.textContent = score;
        heart.remove();
      });

      // Entfernen, wenn nicht schnell genug geklickt
      setTimeout(() => {
        if (heart.parentNode) heart.remove();
      }, 1000);
    }

    // Alle 1.2â€¯Sek ein Herz spawnen
    setInterval(spawnHeart, 1200);
  </script>
</body>
</html>
